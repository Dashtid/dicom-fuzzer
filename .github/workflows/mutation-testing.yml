name: Mutation Testing

on:
  push:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**/*.py'
      - 'tests/**/*.py'
  pull_request:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**/*.py'
      - 'tests/**/*.py'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      modules:
        description: 'File paths to mutate (comma-separated, e.g., dicom_fuzzer/utils/hashing.py,dicom_fuzzer/core/parser.py)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

# Cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutation-test:
    name: Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Create virtual environment and install dependencies
        run: |
          # Use uv sync to install all dependencies including hypothesis (needed for some tests)
          uv sync --all-extras
          uv pip install mutmut toml

      - name: Configure mutation paths
        env:
          INPUT_MODULES: ${{ github.event.inputs.modules }}
        run: |
          # mutmut 3.4+ reads paths from pyproject.toml
          # If custom modules provided, update pyproject.toml dynamically
          if [ -n "$INPUT_MODULES" ]; then
            # Convert comma-separated to TOML array format
            PATHS=$(echo "$INPUT_MODULES" | sed 's/,/","/g')

            # Update pyproject.toml with custom paths
            python3 << EOF
          import toml

          with open('pyproject.toml', 'r') as f:
              config = toml.load(f)

          paths = ["$INPUT_MODULES".replace(" ", "").split(",")]
          paths = [p for p in "$INPUT_MODULES".replace(" ", "").split(",") if p]
          config.setdefault('tool', {}).setdefault('mutmut', {})['paths_to_mutate'] = paths

          with open('pyproject.toml', 'w') as f:
              toml.dump(config, f)

          print(f"Configured mutation paths: {paths}")
          EOF
          else
            echo "Using default paths from pyproject.toml"
          fi

          # Show current mutmut config
          grep -A 10 "\[tool.mutmut\]" pyproject.toml || true

      - name: Run mutation testing
        env:
          # Override pytest addopts to avoid conflicts with mutmut's internal runner
          PYTEST_ADDOPTS: ""
          # Ensure package is discoverable from mutmut's mutants directory
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # mutmut 3.4+ reads pytest config from pyproject.toml and appends its own args
          # This causes conflicts. Simplify addopts and limit tests to utils modules.
          cp pyproject.toml pyproject.toml.bak

          # Create minimal pytest config for mutation testing
          # Remove conflicting pytest args but let mutmut discover tests naturally
          uv run python << 'EOF'
          import toml

          with open('pyproject.toml', 'r') as f:
              config = toml.load(f)

          # Minimal pytest options for mutmut - avoid args that conflict with mutmut's internal args
          # Only run the specific test files that test the mutated modules
          # Other files have import issues when running from mutmut's mutants/ directory
          config['tool']['pytest']['ini_options']['addopts'] = [
              "--import-mode=importlib",
          ]
          # Restrict to only the test files that test the mutated modules
          config['tool']['pytest']['ini_options']['testpaths'] = [
              "tests/test_core/test_parser.py",
              "tests/test_core/test_parser_real.py",
              "tests/test_core/test_parser_additional.py",
              "tests/test_core/test_crash_deduplication.py",
              "tests/test_core/test_byte_mutator.py",
              "tests/test_strategies/test_byte_mutator.py",
              "tests/test_strategies/test_security_patterns.py",
          ]

          with open('pyproject.toml', 'w') as f:
              toml.dump(config, f)

          print("[i] Configured pytest for mutation testing:")
          print("    - Simplified addopts (removed -q, --tb, etc.)")
          print("    - Using default testpaths for test discovery")
          EOF

          uv run mutmut run 2>&1 | tee mutmut-run.log || true

          # Restore original pyproject.toml
          mv pyproject.toml.bak pyproject.toml

      - name: Generate mutation report
        run: |
          # Get detailed mutation results (surviving mutants only)
          uv run mutmut results > mutation-results.txt 2>&1 || true

          # Parse the final line from mutmut run which has format:
          # ‚†º 416/416  üéâ 372 ü´• 0  ‚è∞ 2  ü§î 0  üôÅ 42  üîá 0
          # Strip ANSI codes and extract numbers after emojis
          # Use sed to clean control characters first
          CLEAN_LOG=$(cat mutmut-run.log | sed 's/\x1b\[[0-9;]*m//g' | tr -d '\r')
          FINAL_LINE=$(echo "$CLEAN_LOG" | grep -E "[0-9]+/[0-9]+.*üéâ" | tail -1) || FINAL_LINE=""

          echo "DEBUG: Looking for progress line in mutmut-run.log"

          if [ -n "$FINAL_LINE" ]; then
            # Parse emoji counts - use sed as fallback if grep -P not available
            KILLED=$(echo "$FINAL_LINE" | sed -n 's/.*üéâ[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            SURVIVED=$(echo "$FINAL_LINE" | sed -n 's/.*üôÅ[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            TIMEOUT=$(echo "$FINAL_LINE" | sed -n 's/.*‚è∞[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            NO_COVERAGE=$(echo "$FINAL_LINE" | sed -n 's/.*ü´•[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            SUSPICIOUS=$(echo "$FINAL_LINE" | sed -n 's/.*ü§î[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")

            # Ensure defaults if sed fails
            KILLED=${KILLED:-0}
            SURVIVED=${SURVIVED:-0}
            TIMEOUT=${TIMEOUT:-0}
            NO_COVERAGE=${NO_COVERAGE:-0}
            SUSPICIOUS=${SUSPICIOUS:-0}

            echo "DEBUG: Parsed KILLED=$KILLED SURVIVED=$SURVIVED from: $FINAL_LINE"
          else
            echo "DEBUG: No progress line found, using fallback"
            # Fallback to counting from results file
            KILLED=$(grep -c "killed" mutation-results.txt 2>/dev/null) || KILLED=0
            SURVIVED=$(grep -c "survived" mutation-results.txt 2>/dev/null) || SURVIVED=0
            TIMEOUT=$(grep -c "timeout" mutation-results.txt 2>/dev/null) || TIMEOUT=0
            NO_COVERAGE=0
            SUSPICIOUS=0
          fi

          # Show results in logs
          echo "=== Mutation Testing Results ==="
          echo "Killed: $KILLED"
          echo "Survived: $SURVIVED"
          echo "Timeout: $TIMEOUT"
          echo "No Coverage: $NO_COVERAGE"
          echo "Suspicious: $SUSPICIOUS"

          # Generate summary for GitHub
          echo "## Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| üéâ Killed | $KILLED |" >> $GITHUB_STEP_SUMMARY
          echo "| üôÅ Survived | $SURVIVED |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚è∞ Timeout | $TIMEOUT |" >> $GITHUB_STEP_SUMMARY
          echo "| ü´• No Coverage | $NO_COVERAGE |" >> $GITHUB_STEP_SUMMARY
          echo "| ü§î Suspicious | $SUSPICIOUS |" >> $GITHUB_STEP_SUMMARY

          # Calculate mutation score (killed / (killed + survived))
          TOTAL=$((KILLED + SURVIVED))
          if [ "$TOTAL" -gt 0 ]; then
            SCORE=$(echo "scale=1; $KILLED * 100 / $TOTAL" | bc)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Mutation Score: ${SCORE}%** ($KILLED/$TOTAL)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**No mutations generated or results unavailable**" >> $GITHUB_STEP_SUMMARY
          fi

          # Export for threshold check
          echo "MUTATION_KILLED=$KILLED" >> $GITHUB_ENV
          echo "MUTATION_SURVIVED=$SURVIVED" >> $GITHUB_ENV

          # Copy surviving mutants to summary
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Surviving Mutants ($SURVIVED)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -100 mutation-results.txt >> $GITHUB_STEP_SUMMARY || echo "No results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload mutation report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v5
        with:
          name: mutation-report
          path: |
            mutation-results.txt
            mutmut-run.log
            .mutmut-cache
          retention-days: 30
          if-no-files-found: warn

      - name: Check mutation score threshold
        run: |
          # Use values from environment (set in previous step)
          KILLED="${MUTATION_KILLED:-0}"
          SURVIVED="${MUTATION_SURVIVED:-0}"
          TOTAL=$((KILLED + SURVIVED))

          if [ "$TOTAL" -gt 0 ]; then
            SCORE=$(echo "scale=0; $KILLED * 100 / $TOTAL" | bc)
            THRESHOLD=60

            echo "Mutation Testing Summary:"
            echo "  Killed: $KILLED"
            echo "  Survived: $SURVIVED"
            echo "  Score: $SCORE%"

            if [ "$SCORE" -lt "$THRESHOLD" ]; then
              echo "::warning::Mutation score ($SCORE%) is below threshold ($THRESHOLD%)"
              # Don't fail for now, just warn
              # exit 1
            else
              echo "Mutation score ($SCORE%) meets threshold ($THRESHOLD%)"
            fi
          else
            echo "::notice::No mutation results to evaluate"
          fi

  mutation-diff:
    name: Mutation Testing (Changed Files Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          fetch-depth: 0

      - name: Get changed Python files
        id: changed-files
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          # Get changed Python files in dicom_fuzzer
          CHANGED=$(git diff --name-only "origin/$BASE_REF...HEAD" | \
            grep -E '^dicom_fuzzer/.*\.py$' | \
            grep -v '__pycache__' | \
            grep -v 'test_' | \
            tr '\n' ',' | sed 's/,$//')

          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"

      - name: Install uv
        if: steps.changed-files.outputs.files != ''
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        if: steps.changed-files.outputs.files != ''
        run: uv python install 3.13

      - name: Create virtual environment and install dependencies
        if: steps.changed-files.outputs.files != ''
        run: |
          uv sync --all-extras
          uv pip install mutmut toml

      - name: Configure mutation paths for changed files
        if: steps.changed-files.outputs.files != ''
        run: |
          # Update pyproject.toml with changed file paths
          CHANGED_FILES="${{ steps.changed-files.outputs.files }}"
          python3 << EOF
          import toml

          with open('pyproject.toml', 'r') as f:
              config = toml.load(f)

          paths = [p.strip() for p in "$CHANGED_FILES".split(",") if p.strip()]
          config.setdefault('tool', {}).setdefault('mutmut', {})['paths_to_mutate'] = paths

          with open('pyproject.toml', 'w') as f:
              toml.dump(config, f)

          print(f"Configured mutation paths: {paths}")
          EOF

      - name: Run mutation testing on changed files
        if: steps.changed-files.outputs.files != ''
        env:
          PYTEST_ADDOPTS: ""
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Simplify pytest addopts to avoid conflicts with mutmut
          cp pyproject.toml pyproject.toml.bak

          # Create minimal pytest config for mutation testing
          uv run python << 'EOF'
          import toml

          with open('pyproject.toml', 'r') as f:
              config = toml.load(f)

          # Only run the specific test files that test the mutated modules (same as main job)
          config['tool']['pytest']['ini_options']['addopts'] = [
              "--import-mode=importlib",
          ]
          config['tool']['pytest']['ini_options']['testpaths'] = [
              "tests/test_core/test_parser.py",
              "tests/test_core/test_parser_real.py",
              "tests/test_core/test_parser_additional.py",
              "tests/test_core/test_crash_deduplication.py",
              "tests/test_core/test_byte_mutator.py",
              "tests/test_strategies/test_byte_mutator.py",
              "tests/test_strategies/test_security_patterns.py",
          ]

          with open('pyproject.toml', 'w') as f:
              toml.dump(config, f)
          EOF

          uv run mutmut run 2>&1 | tee pr-mutmut-run.log || true
          uv run mutmut results > pr-mutation-results.txt 2>&1 || true

          # Parse the final line from mutmut run for accurate counts
          CLEAN_LOG=$(cat pr-mutmut-run.log | sed 's/\x1b\[[0-9;]*m//g' | tr -d '\r')
          FINAL_LINE=$(echo "$CLEAN_LOG" | grep -E "[0-9]+/[0-9]+.*üéâ" | tail -1) || FINAL_LINE=""
          if [ -n "$FINAL_LINE" ]; then
            KILLED=$(echo "$FINAL_LINE" | sed -n 's/.*üéâ[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            SURVIVED=$(echo "$FINAL_LINE" | sed -n 's/.*üôÅ[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            TIMEOUT=$(echo "$FINAL_LINE" | sed -n 's/.*‚è∞[[:space:]]*\([0-9]*\).*/\1/p' || echo "0")
            KILLED=${KILLED:-0}
            SURVIVED=${SURVIVED:-0}
            TIMEOUT=${TIMEOUT:-0}
          else
            KILLED=$(grep -c "killed" pr-mutation-results.txt 2>/dev/null) || KILLED=0
            SURVIVED=$(grep -c "survived" pr-mutation-results.txt 2>/dev/null) || SURVIVED=0
            TIMEOUT=$(grep -c "timeout" pr-mutation-results.txt 2>/dev/null) || TIMEOUT=0
          fi

          # Save counts for the comment step
          echo "PR_MUTATION_KILLED=$KILLED" >> $GITHUB_ENV
          echo "PR_MUTATION_SURVIVED=$SURVIVED" >> $GITHUB_ENV
          echo "PR_MUTATION_TIMEOUT=$TIMEOUT" >> $GITHUB_ENV

          echo "=== PR Mutation Testing Results ==="
          echo "Killed: $KILLED, Survived: $SURVIVED, Timeout: $TIMEOUT"

          # Restore original
          mv pyproject.toml.bak pyproject.toml

      - name: Comment PR with results
        if: steps.changed-files.outputs.files != '' && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const fs = require('fs');

            let survivingMutants = '';
            try {
              survivingMutants = fs.readFileSync('pr-mutation-results.txt', 'utf8');
            } catch (e) {
              survivingMutants = 'No mutation results available';
            }

            // Get counts from environment (parsed from mutmut run output)
            const killed = parseInt(process.env.PR_MUTATION_KILLED || '0', 10);
            const survived = parseInt(process.env.PR_MUTATION_SURVIVED || '0', 10);
            const timeout = parseInt(process.env.PR_MUTATION_TIMEOUT || '0', 10);
            const total = killed + survived;
            const score = total > 0 ? ((killed / total) * 100).toFixed(1) : 'N/A';

            const body = `## Mutation Testing Results (Changed Files)

            | Metric | Count |
            |--------|-------|
            | üéâ Killed | ${killed} |
            | üôÅ Survived | ${survived} |
            | ‚è∞ Timeout | ${timeout} |
            | **Score** | **${score}%** (${killed}/${total}) |

            <details>
            <summary>Surviving Mutants (${survived})</summary>

            \`\`\`
            ${survivingMutants.slice(0, 3000)}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
