name: Mutation Testing

on:
  push:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**/*.py'
      - 'tests/**/*.py'
  pull_request:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**/*.py'
      - 'tests/**/*.py'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      modules:
        description: 'File paths to mutate (comma-separated, e.g., dicom_fuzzer/utils/hashing.py,dicom_fuzzer/core/parser.py)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

# Cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutation-test:
    name: Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Create virtual environment and install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          uv pip install mutmut
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Determine modules to test
        id: modules
        env:
          INPUT_MODULES: ${{ github.event.inputs.modules }}
        run: |
          if [ -n "$INPUT_MODULES" ]; then
            echo "modules=$INPUT_MODULES" >> $GITHUB_OUTPUT
          else
            # Default to small utility modules for faster feedback
            # These are ~150-500 lines each and have comprehensive tests
            echo "modules=dicom_fuzzer/utils/hashing.py,dicom_fuzzer/utils/helpers.py,dicom_fuzzer/utils/identifiers.py" >> $GITHUB_OUTPUT
          fi

      - name: Run mutation testing
        run: |
          # Run mutmut with timeout per mutation
          # Using --paths-to-mutate from modules step output
          mutmut run --paths-to-mutate="${{ steps.modules.outputs.modules }}" \
            --runner="pytest -x -q --tb=no -p no:randomly" \
            --no-progress || true

      - name: Generate mutation report
        run: |
          mutmut results > mutation-results.txt || true
          mutmut html || true

          # Generate summary
          echo "## Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY

          # Parse results
          KILLED=$(grep -c "killed" mutation-results.txt 2>/dev/null || echo "0")
          SURVIVED=$(grep -c "survived" mutation-results.txt 2>/dev/null || echo "0")
          TIMEOUT=$(grep -c "timeout" mutation-results.txt 2>/dev/null || echo "0")

          echo "| Killed | $KILLED |" >> $GITHUB_STEP_SUMMARY
          echo "| Survived | $SURVIVED |" >> $GITHUB_STEP_SUMMARY
          echo "| Timeout | $TIMEOUT |" >> $GITHUB_STEP_SUMMARY

          # Calculate mutation score
          TOTAL=$((KILLED + SURVIVED))
          if [ $TOTAL -gt 0 ]; then
            SCORE=$(echo "scale=2; $KILLED * 100 / $TOTAL" | bc)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Mutation Score: ${SCORE}%**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload mutation report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v5
        with:
          name: mutation-report
          path: |
            html/
            mutation-results.txt
          retention-days: 30

      - name: Check mutation score threshold
        run: |
          # Parse mutation score
          KILLED=$(grep -c "killed" mutation-results.txt 2>/dev/null || echo "0")
          SURVIVED=$(grep -c "survived" mutation-results.txt 2>/dev/null || echo "0")
          TOTAL=$((KILLED + SURVIVED))

          if [ $TOTAL -gt 0 ]; then
            SCORE=$(echo "scale=0; $KILLED * 100 / $TOTAL" | bc)
            THRESHOLD=60

            if [ $SCORE -lt $THRESHOLD ]; then
              echo "::warning::Mutation score ($SCORE%) is below threshold ($THRESHOLD%)"
              # Don't fail for now, just warn
              # exit 1
            else
              echo "Mutation score ($SCORE%) meets threshold ($THRESHOLD%)"
            fi
          fi

  mutation-diff:
    name: Mutation Testing (Changed Files Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          fetch-depth: 0

      - name: Get changed Python files
        id: changed-files
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          # Get changed Python files in dicom_fuzzer
          CHANGED=$(git diff --name-only "origin/$BASE_REF...HEAD" | \
            grep -E '^dicom_fuzzer/.*\.py$' | \
            grep -v '__pycache__' | \
            grep -v 'test_' | \
            tr '\n' ',' | sed 's/,$//')

          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"

      - name: Install uv
        if: steps.changed-files.outputs.files != ''
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        if: steps.changed-files.outputs.files != ''
        run: uv python install 3.13

      - name: Create virtual environment and install dependencies
        if: steps.changed-files.outputs.files != ''
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          uv pip install mutmut
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run mutation testing on changed files
        if: steps.changed-files.outputs.files != ''
        run: |
          mutmut run --paths-to-mutate="${{ steps.changed-files.outputs.files }}" \
            --runner="pytest -x -q --tb=no -p no:randomly" \
            --no-progress || true
          mutmut results > pr-mutation-results.txt || true

      - name: Comment PR with results
        if: steps.changed-files.outputs.files != '' && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const fs = require('fs');

            let results = '';
            try {
              results = fs.readFileSync('pr-mutation-results.txt', 'utf8');
            } catch (e) {
              results = 'No mutation results available';
            }

            const killed = (results.match(/killed/g) || []).length;
            const survived = (results.match(/survived/g) || []).length;
            const total = killed + survived;
            const score = total > 0 ? ((killed / total) * 100).toFixed(1) : 'N/A';

            const body = `## Mutation Testing Results (Changed Files)

            | Metric | Count |
            |--------|-------|
            | Killed | ${killed} |
            | Survived | ${survived} |
            | **Score** | **${score}%** |

            <details>
            <summary>Details</summary>

            \`\`\`
            ${results.slice(0, 3000)}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
