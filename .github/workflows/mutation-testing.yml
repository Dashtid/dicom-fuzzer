name: Mutation Testing

on:
  push:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**/*.py'
      - 'tests/**/*.py'
  pull_request:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**/*.py'
      - 'tests/**/*.py'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      modules:
        description: 'File paths to mutate (comma-separated, e.g., dicom_fuzzer/utils/hashing.py,dicom_fuzzer/core/parser.py)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

# Cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutation-test:
    name: Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Create virtual environment and install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          # Use mutmut 2.x - simpler execution model, runs all tests for each mutant
          # mutmut 3.x has coverage-based test selection that doesn't work with our setup
          uv pip install "mutmut>=2.4,<3"
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run mutation testing
        env:
          INPUT_MODULES: ${{ github.event.inputs.modules }}
        run: |
          # Determine paths to mutate
          if [ -n "$INPUT_MODULES" ]; then
            PATHS="$INPUT_MODULES"
          else
            # Default: mutate utility modules (smaller, focused)
            PATHS="dicom_fuzzer/utils/hashing.py,dicom_fuzzer/utils/helpers.py,dicom_fuzzer/utils/identifiers.py"
          fi

          echo "Mutating: $PATHS"

          # Activate virtual environment for mutmut to find pytest
          source .venv/bin/activate

          # Get full path to venv's pytest
          PYTEST_PATH="$PWD/.venv/bin/pytest"
          echo "Using pytest at: $PYTEST_PATH"

          # Verify pytest is available
          $PYTEST_PATH --version

          # mutmut 2.x uses CLI flags and runs all tests for each mutant
          # Use full path to pytest since mutmut spawns subprocesses
          mutmut run \
            --paths-to-mutate="$PATHS" \
            --runner="$PYTEST_PATH tests/test_utils/ -x -q --tb=no" \
            --tests-dir="tests/test_utils/" \
            || true

      - name: Generate mutation report
        run: |
          # Get mutation results (mutmut 2.x format)
          mutmut results > mutation-results.txt 2>&1 || true

          # Show results in logs
          echo "=== Mutation Testing Results ==="
          cat mutation-results.txt || echo "No results file"

          # Generate summary for GitHub
          echo "## Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY

          # Parse mutmut 2.x results (uses KILLED/SURVIVED text format)
          # mutmut results output format: "Killed 42 out of 50 mutants"
          if grep -q "Killed.*out of.*mutants" mutation-results.txt; then
            # Extract from summary line
            KILLED=$(grep "Killed.*out of" mutation-results.txt | grep -oE "Killed [0-9]+" | grep -oE "[0-9]+" | head -1) || KILLED=0
            TOTAL=$(grep "Killed.*out of" mutation-results.txt | grep -oE "of [0-9]+ mutants" | grep -oE "[0-9]+" | head -1) || TOTAL=0
            SURVIVED=$((TOTAL - KILLED))
          else
            # Count individual result lines
            KILLED=$(grep -c "KILLED" mutation-results.txt 2>/dev/null) || KILLED=0
            SURVIVED=$(grep -c "SURVIVED" mutation-results.txt 2>/dev/null) || SURVIVED=0
            TOTAL=$((KILLED + SURVIVED))
          fi

          TIMEOUT=$(grep -c "TIMEOUT" mutation-results.txt 2>/dev/null) || TIMEOUT=0

          echo "| Killed | $KILLED |" >> $GITHUB_STEP_SUMMARY
          echo "| Survived | $SURVIVED |" >> $GITHUB_STEP_SUMMARY
          echo "| Timeout | $TIMEOUT |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY

          # Calculate mutation score
          if [ "$TOTAL" -gt 0 ]; then
            SCORE=$(echo "scale=2; $KILLED * 100 / $TOTAL" | bc)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Mutation Score: ${SCORE}%**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**No mutations generated or results unavailable**" >> $GITHUB_STEP_SUMMARY
          fi

          # Copy full results to summary
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Full Results</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -100 mutation-results.txt >> $GITHUB_STEP_SUMMARY || echo "No results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Upload mutation report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v5
        with:
          name: mutation-report
          path: |
            mutation-results.txt
            .mutmut-cache
          retention-days: 30
          if-no-files-found: warn

      - name: Check mutation score threshold
        run: |
          # Parse mutmut 2.x results
          if grep -q "Killed.*out of.*mutants" mutation-results.txt; then
            KILLED=$(grep "Killed.*out of" mutation-results.txt | grep -oE "Killed [0-9]+" | grep -oE "[0-9]+" | head -1) || KILLED=0
            TOTAL=$(grep "Killed.*out of" mutation-results.txt | grep -oE "of [0-9]+ mutants" | grep -oE "[0-9]+" | head -1) || TOTAL=0
            SURVIVED=$((TOTAL - KILLED))
          else
            KILLED=$(grep -c "KILLED" mutation-results.txt 2>/dev/null) || KILLED=0
            SURVIVED=$(grep -c "SURVIVED" mutation-results.txt 2>/dev/null) || SURVIVED=0
            TOTAL=$((KILLED + SURVIVED))
          fi

          if [ "$TOTAL" -gt 0 ]; then
            SCORE=$(echo "scale=0; $KILLED * 100 / $TOTAL" | bc)
            THRESHOLD=60

            echo "Mutation Testing Summary:"
            echo "  Killed: $KILLED"
            echo "  Survived: $SURVIVED"
            echo "  Total: $TOTAL"
            echo "  Score: $SCORE%"

            if [ "$SCORE" -lt "$THRESHOLD" ]; then
              echo "::warning::Mutation score ($SCORE%) is below threshold ($THRESHOLD%)"
              # Don't fail for now, just warn
              # exit 1
            else
              echo "Mutation score ($SCORE%) meets threshold ($THRESHOLD%)"
            fi
          else
            echo "::notice::No mutation results to evaluate"
          fi

  mutation-diff:
    name: Mutation Testing (Changed Files Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          fetch-depth: 0

      - name: Get changed Python files
        id: changed-files
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          # Get changed Python files in dicom_fuzzer
          CHANGED=$(git diff --name-only "origin/$BASE_REF...HEAD" | \
            grep -E '^dicom_fuzzer/.*\.py$' | \
            grep -v '__pycache__' | \
            grep -v 'test_' | \
            tr '\n' ',' | sed 's/,$//')

          echo "files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"

      - name: Install uv
        if: steps.changed-files.outputs.files != ''
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        if: steps.changed-files.outputs.files != ''
        run: uv python install 3.13

      - name: Create virtual environment and install dependencies
        if: steps.changed-files.outputs.files != ''
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          # Use mutmut 2.x - simpler execution model
          uv pip install "mutmut>=2.4,<3"
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run mutation testing on changed files
        if: steps.changed-files.outputs.files != ''
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.files }}"
          echo "Mutating changed files: $CHANGED_FILES"

          # Activate virtual environment for mutmut to find pytest
          source .venv/bin/activate

          # Get full path to venv's pytest
          PYTEST_PATH="$PWD/.venv/bin/pytest"

          # mutmut 2.x uses CLI flags
          # Use full path to pytest since mutmut spawns subprocesses
          mutmut run \
            --paths-to-mutate="$CHANGED_FILES" \
            --runner="$PYTEST_PATH tests/ -x -q --tb=no" \
            --tests-dir="tests/" \
            || true

          mutmut results > pr-mutation-results.txt 2>&1 || true
          cat pr-mutation-results.txt

      - name: Comment PR with results
        if: steps.changed-files.outputs.files != '' && github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const fs = require('fs');

            let results = '';
            try {
              results = fs.readFileSync('pr-mutation-results.txt', 'utf8');
            } catch (e) {
              results = 'No mutation results available';
            }

            // Parse mutmut 2.x results - look for "Killed X out of Y mutants" summary
            let killed = 0, survived = 0, total = 0;

            const summaryMatch = results.match(/Killed\s+(\d+)\s+out\s+of\s+(\d+)\s+mutants/i);
            if (summaryMatch) {
              killed = parseInt(summaryMatch[1], 10);
              total = parseInt(summaryMatch[2], 10);
              survived = total - killed;
            } else {
              // Fallback: count individual lines
              killed = (results.match(/KILLED/g) || []).length;
              survived = (results.match(/SURVIVED/g) || []).length;
              total = killed + survived;
            }

            const score = total > 0 ? ((killed / total) * 100).toFixed(1) : 'N/A';

            const body = `## Mutation Testing Results (Changed Files)

            | Metric | Count |
            |--------|-------|
            | Killed | ${killed} |
            | Survived | ${survived} |
            | Total | ${total} |
            | **Score** | **${score}%** |

            <details>
            <summary>Details</summary>

            \`\`\`
            ${results.slice(0, 3000)}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
