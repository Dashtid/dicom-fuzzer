name: Pre-commit Autoupdate

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    name: Update Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.14'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c  # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pre-commit-autoupdate
          title: "chore: Update pre-commit hooks"
          commit-message: |
            chore: Auto-update pre-commit hooks

            Automated update of pre-commit hook versions to latest releases.

            ðŸ¤– Generated by GitHub Actions
          body: |
            ## Pre-commit Hook Updates

            This PR automatically updates pre-commit hooks to their latest versions.

            ### Changes
            - Updated hook versions in `.pre-commit-config.yaml`

            ### Testing
            - [ ] All pre-commit hooks pass locally
            - [ ] CI pipeline passes

            ðŸ¤– This is an automated PR created by GitHub Actions
          labels: |
            dependencies
            automated
          delete-branch: true
