name: Advanced Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep-sast:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Run Semgrep
        uses: semgrep/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d  # v1
        with:
          config: >-
            p/python
            p/security-audit
            p/owasp-top-ten
            p/ci

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@a4784f2dad6682d68cce8299ef20b1ca931bbdfb  # v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac  # master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@a4784f2dad6682d68cce8299ef20b1ca931bbdfb  # v4
        if: always()
        with:
          sarif_file: trivy-results.sarif

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt

      - name: Generate dependency list
        run: |
          source .venv/bin/activate
          uv pip freeze > installed-deps.txt

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@1e54355a8b4c8abaa8cc7d0b70aa655a3bb15a6c  # main
        with:
          project: 'DICOM-Fuzzer'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload Dependency-Check results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5
        if: always()
        with:
          name: dependency-check-report
          path: reports/

  secrets-scan:
    name: Secret Detection Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@05cccb53bc9e13bc6d17997db5a6bcc3df44bf2f  # main
        with:
          path: ./
          # Use event.before for push (actual previous commit), default_branch for PR/schedule
          base: ${{ github.event_name == 'push' && github.event.before || github.event.repository.default_branch }}
          head: ${{ github.event_name == 'push' && github.event.after || 'HEAD' }}
          extra_args: --debug --only-verified

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc  # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt

      - name: Check for typosquatting
        run: |
          source .venv/bin/activate
          uv pip install pip-audit
          pip-audit --desc --strict

      - name: Verify package signatures
        run: |
          source .venv/bin/activate
          uv pip install in-toto
          # Check for package integrity
          python -m pip list --format=json > packages.json

      - name: Upload supply chain report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5
        if: always()
        with:
          name: supply-chain-report
          path: packages.json

  security-scorecard:
    name: Security Scorecard
    runs-on: ubuntu-latest
    # Security Scorecard is informational - don't fail pipeline on low scores
    continue-on-error: true
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@99c09fe975337306107572b4fdf4db224cf8e2f2  # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results to GitHub
        uses: github/codeql-action/upload-sarif@a4784f2dad6682d68cce8299ef20b1ca931bbdfb  # v4
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install pip-licenses

      - name: Check licenses
        run: |
          source .venv/bin/activate
          pip-licenses --format=json --with-urls --with-description --output-file=licenses.json
          pip-licenses --format=markdown --with-urls --with-description > licenses.md

      - name: Verify license compatibility
        run: |
          source .venv/bin/activate
          # Check for incompatible licenses (GPL, AGPL with proprietary)
          pip-licenses | grep -E "GPL|AGPL" || echo "No copyleft licenses found"

      - name: Upload license report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5
        with:
          name: license-report
          path: |
            licenses.json
            licenses.md

  security-summary:
    name: Security Analysis Summary
    runs-on: ubuntu-latest
    needs: [semgrep-sast, trivy-scan, dependency-check, secrets-scan, supply-chain-security, license-compliance]
    if: always()
    steps:
      - name: Check security status
        run: |
          echo "Security Analysis Summary"
          echo "========================="
          echo "Semgrep SAST: ${{ needs.semgrep-sast.result }}"
          echo "Trivy Scan: ${{ needs.trivy-scan.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "Secrets Scan: ${{ needs.secrets-scan.result }}"
          echo "Supply Chain: ${{ needs.supply-chain-security.result }}"
          echo "License Compliance: ${{ needs.license-compliance.result }}"

          if [ "${{ needs.semgrep-sast.result }}" != "success" ] || \
             [ "${{ needs.trivy-scan.result }}" != "success" ] || \
             [ "${{ needs.secrets-scan.result }}" != "success" ]; then
            echo "Critical security checks failed!"
            exit 1
          fi

          echo "Security analysis completed successfully!"
