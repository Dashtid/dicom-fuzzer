name: "CodeQL Advanced Security"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight
  workflow_dispatch:

# Restrict top-level permissions (Scorecard: TokenPermissionsID)
# Job-level permissions are set below
permissions: {}

# Cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths:
              - dicom_fuzzer
            paths-ignore:
              - tests
              - docs
              - .venv
              - examples
              - scripts

      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4
        with:
          category: "/language:${{matrix.language}}"
          upload: false
          output: sarif-results

      # Filter out false positives and intentional patterns:
      # - py/insecure-protocol: Security testing code intentionally uses deprecated TLS/SSL
      # - py/cyclic-import: GUI modules have intentional backward-compatibility imports
      # - py/unsafe-cyclic-import: Series mixins use TYPE_CHECKING pattern correctly
      # - py/unused-import: TYPE_CHECKING imports and indirect module imports
      - name: Filter SARIF Results
        uses: advanced-security/filter-sarif@f3b8118a9349d88f7b1c0c488476411145b6270d  # v1
        with:
          patterns: |
            -dicom_fuzzer/core/tls_security_tester.py:py/insecure-protocol
            -dicom_fuzzer/core/dicom_auth_tester.py:py/insecure-protocol
            -dicom_fuzzer/core/network_fuzzer_tls.py:py/insecure-protocol
            -dicom_fuzzer/core/network_fuzzer.py:py/insecure-protocol
            -dicom_fuzzer/core/gui_fuzzer.py:py/cyclic-import
            -dicom_fuzzer/core/gui_monitor.py:py/cyclic-import
            -dicom_fuzzer/strategies/series_mutator.py:py/unsafe-cyclic-import
            -dicom_fuzzer/strategies/series_temporal_attacks.py:py/unsafe-cyclic-import
            -dicom_fuzzer/strategies/series_core_mutations.py:py/unsafe-cyclic-import
            -dicom_fuzzer/strategies/series_3d_attacks.py:py/unsafe-cyclic-import
            -dicom_fuzzer/cli/generate_report.py:py/unused-import
            -dicom_fuzzer/cli/realtime_monitor.py:py/unused-import
            -dicom_fuzzer/core/target_runner.py:py/unused-import
          input: sarif-results/${{ matrix.language }}.sarif
          output: sarif-results/${{ matrix.language }}.sarif

      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4
        with:
          sarif_file: sarif-results/${{ matrix.language }}.sarif
          category: "/language:${{matrix.language}}"
