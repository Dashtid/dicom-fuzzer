name: "CodeQL Advanced Security"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight
  workflow_dispatch:

# Restrict top-level permissions (Scorecard: TokenPermissionsID)
# Job-level permissions are set below
permissions: {}

# Cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths:
              - dicom_fuzzer
            paths-ignore:
              - tests
              - docs
              - .venv
              - examples
              - scripts

      - name: Autobuild
        uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          category: "/language:${{matrix.language}}"
          upload: false
          output: sarif-results

      # Filter out false positives from security testing files
      # These files intentionally test deprecated TLS/SSL protocols
      - name: Filter SARIF Results
        uses: advanced-security/filter-sarif@f3b8118a9349d88f7b1c0c488476411145b6270d  # v1
        with:
          patterns: |
            -dicom_fuzzer/core/tls_security_tester.py:py/insecure-protocol
            -dicom_fuzzer/core/dicom_auth_tester.py:py/insecure-protocol
          input: sarif-results/${{ matrix.language }}.sarif
          output: sarif-results/${{ matrix.language }}.sarif

      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4
        with:
          sarif_file: sarif-results/${{ matrix.language }}.sarif
          category: "/language:${{matrix.language}}"
