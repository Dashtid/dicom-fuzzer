name: "CodeQL Advanced Security"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight
  workflow_dispatch:

# Restrict top-level permissions (Scorecard: TokenPermissionsID)
# Job-level permissions are set below
permissions: {}

# Cancel duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths:
              - dicom_fuzzer
            paths-ignore:
              - tests
              - docs
              - .venv
              - examples
              - scripts
            # Exclude false positives: security testing tools intentionally test insecure protocols
            query-filters:
              - exclude:
                  id: py/insecure-protocol
                  paths:
                    - dicom_fuzzer/core/tls_security_tester.py
                    - dicom_fuzzer/core/dicom_auth_tester.py

      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4
        with:
          category: "/language:${{matrix.language}}"
          # upload: true is default, results are uploaded automatically
