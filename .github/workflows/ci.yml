name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-format:
    name: Lint & Format (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff linter
        run: uv run ruff check --output-format=github dicom_fuzzer/ tests/ tools/examples/

      - name: Run Ruff formatter
        run: uv run ruff format --check dicom_fuzzer/ tests/ tools/examples/

  security-scan:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Bandit security scan
        run: uv run bandit -c pyproject.toml -r dicom_fuzzer/

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run mypy
        run: uv run mypy --config-file=pyproject.toml --ignore-missing-imports dicom_fuzzer/

  test:
    name: Test (Py${{ matrix.python-version }}-g${{ matrix.group }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Test on 3.12 and 3.13 only (3.11 covered by local dev)
        python-version: ['3.12', '3.13']
        # Split tests into 4 groups - fewer versions = fewer total jobs
        group: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests (group ${{ matrix.group }}/4)
        # Split tests across 4 jobs to reduce memory usage and prevent OOM kills
        # Coverage only on group 1 to avoid merging complexity
        run: |
          if [ "${{ matrix.group }}" == "1" ]; then
            uv run pytest tests/ -m "not slow" -o "addopts=" --splits 4 --group ${{ matrix.group }} --cov=dicom_fuzzer --cov-report=xml --cov-report=term-missing --junitxml=junit.xml -v --timeout=60 --reruns=2 --reruns-delay=1
          else
            uv run pytest tests/ -m "not slow" -o "addopts=" --splits 4 --group ${{ matrix.group }} --junitxml=junit.xml -v --timeout=60 --reruns=2 --reruns-delay=1
          fi
        timeout-minutes: 20

      - name: Archive coverage report
        if: matrix.group == 1 && matrix.python-version == '3.13'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v5
        with:
          name: coverage-xml-report
          path: coverage.xml
          retention-days: 30
          if-no-files-found: ignore

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v5
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-group${{ matrix.group }}
          path: |
            junit.xml
            .pytest_cache/
          retention-days: 7

  coverage-comment:
    name: Coverage Comment
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Download coverage artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4
        with:
          name: coverage-xml-report
          path: .
        continue-on-error: true

      - name: Download test results
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4
        with:
          name: test-results-ubuntu-latest-py3.13-group1
          path: .
        continue-on-error: true

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@7939938b4bd400473e09b8c89534918d036c4523  # main
        if: always()
        with:
          pytest-xml-coverage-path: ./coverage.xml
          junitxml-path: ./junit.xml
          title: Test Coverage Report
          badge-title: Coverage
          hide-badge: false
          hide-report: true
          create-new-comment: false
          hide-comment: false
          report-only-changed-files: true
          remove-links-to-files: true
          xml-skip-covered: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, test]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Check package
        run: |
          uv venv
          uv pip install twine
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v5
        with:
          name: dist-packages
          path: dist/

  all-checks-pass:
    name: All Checks Passed
    if: always()
    needs: [lint-and-format, security-scan, type-check, test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
