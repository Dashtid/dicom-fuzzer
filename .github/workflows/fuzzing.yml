name: Fuzzing Pipeline

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'dicom_fuzzer/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
  push:
    branches: [main]
    paths:
      - 'dicom_fuzzer/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  # CVE generator tests
  sample-generator-tests:
    name: Sample Generator Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Install uv
        uses: astral-sh/setup-uv@374b9305c53f17cee51e793c1234cdb1897489d5  # v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run CVE generator tests
        run: |
          uv run pytest tests/test_attacks/cve/ -v --tb=short --timeout=120
        timeout-minutes: 10

      - name: Run security tests
        run: |
          uv run pytest tests/ -k "security" -v --tb=short --timeout=60 || true
        timeout-minutes: 5

  fuzzing-summary:
    name: Fuzzing Summary
    if: always()
    runs-on: ubuntu-latest
    needs: [sample-generator-tests]
    steps:
      - name: Check fuzzing status
        run: |
          echo "=========================================="
          echo "           Fuzzing Pipeline Summary       "
          echo "=========================================="
          echo ""
          echo "Generator Tests: ${{ needs.sample-generator-tests.result }}"
          echo ""

          if [ "${{ needs.sample-generator-tests.result }}" == "failure" ]; then
            echo "[-] FAIL: Sample generator tests failed"
            exit 1
          fi

          echo "[+] Fuzzing pipeline completed"
