apiVersion: v1
kind: ConfigMap
metadata:
  name: coordinator-config
  namespace: dicom-fuzzer
data:
  config.yaml: |
    redis:
      host: redis
      port: 6379
      db: 0
    coordinator:
      max_workers: 10
      task_timeout: 300
      heartbeat_interval: 30
      cleanup_interval: 60
    fuzzing:
      default_strategy: coverage_guided
      corpus_dir: /data/corpus
      crash_dir: /data/crashes
      coverage_dir: /data/coverage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fuzzing-data
  namespace: dicom-fuzzer
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: dicom-fuzzer
  labels:
    app: dicom-fuzzer
    component: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dicom-fuzzer
      component: coordinator
  template:
    metadata:
      labels:
        app: dicom-fuzzer
        component: coordinator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dicom-fuzzer
      containers:
        - name: coordinator
          image: ghcr.io/dashtid/dicom-fuzzer:latest
          command:
            - python
            - -m
            - dicom_fuzzer.distributed.coordinator
          args:
            - --config
            - /etc/config/config.yaml
          env:
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: LOG_LEVEL
              value: INFO
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 9090
              name: metrics
          volumeMounts:
            - name: config
              mountPath: /etc/config
            - name: fuzzing-data
              mountPath: /data
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: coordinator-config
        - name: fuzzing-data
          persistentVolumeClaim:
            claimName: fuzzing-data
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator
  namespace: dicom-fuzzer
spec:
  selector:
    app: dicom-fuzzer
    component: coordinator
  ports:
    - port: 8000
      targetPort: 8000
      name: http
    - port: 9090
      targetPort: 9090
      name: metrics
  type: ClusterIP
