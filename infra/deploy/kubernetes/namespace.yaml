apiVersion: v1
kind: Namespace
metadata:
  name: dicom-fuzzer
  labels:
    app.kubernetes.io/name: dicom-fuzzer
    app.kubernetes.io/component: security-testing
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dicom-fuzzer-quota
  namespace: dicom-fuzzer
spec:
  hard:
    requests.cpu: "16"
    requests.memory: 32Gi
    limits.cpu: "32"
    limits.memory: 64Gi
    pods: "50"
    persistentvolumeclaims: "10"
